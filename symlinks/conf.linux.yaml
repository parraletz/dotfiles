- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- link:
    ~/.dotly: os/linux/.dotly
    ~/.config/nvim: editors/nvim
    ~/.tmux.conf: shell/tmux/.tmux.conf
    ~/.tmux/plugins/tpm: shell/tmux/plugins/tpm
    ~/.config/kitty: os/linux/kitty
    ~/.config/fontconfig/fonts.conf: os/linux/fontconfig/fonts.conf
    ~/.vimrc: editors/vimrc
    ~/.vim: editors/vim
    ~/.config/rofi/themes/gruvbox: os/linux/rofi/themes/gruvbox
    ~/.config/rofi/config: os/linux/rofi/config
    ~/.config/dunst/dunstrc: os/linux/dunst/dunstrc
    ~/.config/ranger: os/linux/ranger
